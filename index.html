<!doctype html>
<html>
<head>
  <title>Hello, Snaps!</title>
</head>
<body>
<h1>Hello, Snaps!</h1>

<button class="connect">Connect</button>
<button class="sendHello">Send Hello</button>
<button class="getPrivkey">Get private key</button>
<button class="sign">Sign message</button>

<script>
  const snapId = `local:${window.location.href}`;

  const connectButton = document.querySelector('button.connect')
  const sendButton = document.querySelector('button.sendHello')
  const getPrivkeyButton = document.querySelector('button.getPrivkey')
  const signButton = document.querySelector('button.sign')

  connectButton.addEventListener('click', connect)
  sendButton.addEventListener('click', send)
  getPrivkeyButton.addEventListener('click', getPrivkey)
  signButton.addEventListener('click', sign)

  // here we get permissions to interact with and install the snap
  async function connect () {
    await ethereum.request({
      method: 'wallet_requestSnaps',
      params: { [snapId]: {} }
    })
  }

  async function send () {
    try {
      const response = await ethereum.request({
        method: 'wallet_invokeSnap',
        params: {
          snapId,
          request: {
            method: 'hello'
          }
        }
      })
      console.log(response);
    } catch (err) {
      console.error(err)
      alert('Problem happened: ' + err.message || err)
    }
  }

  async function getPrivkey () {
    try {
      const response = await ethereum.request({
        method: 'wallet_invokeSnap',
        params: {
          snapId,
          request: {
            method: 'getPublicKey',
            params: [`m/44'/784'/0'/0'/0'`, true]
          }
        }
      })
      console.log(response);
    } catch (err) {
      console.error(err)
      alert('Problem happened: ' + err.message || err)
    }
  }

  async function sign () {
    try {
      const response = await ethereum.request({
        method: 'wallet_invokeSnap',
        params: {
          snapId,
          request: {
            method: 'signMessage',
            params: [`m/44'/784'/0'/0'/0'`, 'AwAATWVzc2FnZSB0byBzaWdu']
          }
        }
      })
      console.log(response);
    } catch (err) {
      console.error(err)
      alert('Problem happened: ' + err.message || err)
    }
  }
</script>
</body>
</html>
